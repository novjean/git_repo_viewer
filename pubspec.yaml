version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  oauth2: ^2.0.0
  flutter_secure_storage: ^4.2.0
  dartz: ^0.10.1
  dio: ^4.0.0
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
