  flash: ^1.5.1
  auto_route: ^7.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.0.1
  freezed: ^2.5.2
  lint: ^1.5.3
  auto_route_generator: ^7.3.2

flutter:
